        let currentAnswers = {};
        let timeLeft = 3600; // 60 minutes in seconds
        let timerInterval;

        function initializeTest() {
            renderQuestions();
            startTimer();
        }

        function renderQuestions() {
            const questionsContainer = document.getElementById('questions');
            questionsContainer.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                
                questionDiv.innerHTML = `
                    <h4>
                        <span class="question-number">Q${index + 1}</span>
                        ${q.question}
                    </h4>
                    <ul class="options">
                        ${q.options.map((option, optIndex) => `
                            <li onclick="selectOption(${index}, ${optIndex})">
                                <input type="radio" name="q${index}" value="${optIndex}" id="q${index}_${optIndex}">
                                <label for="q${index}_${optIndex}">${option}</label>
                            </li>
                        `).join('')}
                    </ul>
                `;
                
                questionsContainer.appendChild(questionDiv);
            });
        }

        function selectOption(questionIndex, optionIndex) {
            currentAnswers[questionIndex] = optionIndex;
            
            // Visual feedback
            const questionDiv = document.querySelectorAll('.question')[questionIndex];
            const options = questionDiv.querySelectorAll('.options li');
            
            options.forEach(option => option.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            
            // Update radio button
            document.getElementById(`q${questionIndex}_${optionIndex}`).checked = true;
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                timerElement.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitTest();
                }
            }, 1000);
        }

        function submitTest() {
            clearInterval(timerInterval);
            
            let correct = 0;
            const categoryStats = {};
            
            questions.forEach((q, index) => {
                if (!categoryStats[q.category]) {
                    categoryStats[q.category] = { correct: 0, total: 0 };
                }
                categoryStats[q.category].total++;
                
                if (currentAnswers[index] === q.correct) {
                    correct++;
                    categoryStats[q.category].correct++;
                }
            });
            
            const percentage = Math.round((correct / questions.length) * 100);
            
            // Show results
            document.getElementById('questions').style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            
            document.getElementById('score').textContent = `${percentage}%`;
            document.getElementById('scoreText').textContent = 
                `You answered ${correct} out of ${questions.length} questions correctly!`;
            
            document.getElementById('progressBar').style.width = `${percentage}%`;
            
            // Category breakdown
            const breakdownDiv = document.getElementById('breakdown');
            breakdownDiv.innerHTML = '';
            
            Object.keys(categoryStats).forEach(category => {
                const stats = categoryStats[category];
                const categoryPercentage = Math.round((stats.correct / stats.total) * 100);
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `
                    <h4>${category}</h4>
                    <p>${stats.correct}/${stats.total} (${categoryPercentage}%)</p>
                `;
                breakdownDiv.appendChild(categoryDiv);
            });
        }

        function resetTest() {
            currentAnswers = {};
            timeLeft = 3600;
            
            // Reset UI
            document.getElementById('results').style.display = 'none';
            document.getElementById('questions').style.display = 'block';
            document.querySelector('.controls').style.display = 'block';
            
            // Clear selections
            document.querySelectorAll('input[type="radio"]').forEach(input => input.checked = false);
            document.querySelectorAll('.options li').forEach(li => li.classList.remove('selected'));
            
            // Restart timer
            clearInterval(timerInterval);
            startTimer();
        }

        // Initialize test when page loads
        document.addEventListener('DOMContentLoaded', initializeTest);
    </script>
